<h2>Experience</h2>

{% for item in site.data.experience %}
<div class="cv-item">
<span><b>{{ item.organization }}</b></span>&nbsp;<span><small>{{ item.location }}</small></span>
<span class="right"><em>{{ item.timespan }}</em></span><br>
<span class="small">{{ item.position }}</span>
</div>
<ul>
{% for ditem in item.details %}
<li>{{ ditem }}</li>
{% endfor %}
</ul>
{% endfor %}
